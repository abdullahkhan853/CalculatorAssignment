<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
</head>

<body>

    <h1>MY CALCULATOR</h1>
    <br><br><br><br>
    <div class="container-fluid">
        <div class="mb-3">
            <input type="text" name="" id="output" disabled>
        </div>
        <div>
            <div class="mb-1">
                <input onclick="clearAll()" class="but btn-danger" type="button" value="AC" name="" id="clear">
                <input onclick="calc('%')" class="but btn-danger" type="button" value="%" name="" id="">
                <input onclick="cutLast()" class="but btn-danger" type="button" value="C" name="" id="">
                <input onclick="calc('/')" class="but btn-danger" type="button" value="/" name="" id="">
            </div>
            <div class="mb-1">
                <input onclick="calc('7')" class="but btn-secondary" type="button" value="7" name="" id="">
                <input onclick="calc('8')" class="but btn-secondary" type="button" value="8" name="" id="">
                <input onclick="calc('9')" class="but btn-secondary" type="button" value="9" name="" id="">
                <input onclick="calc('*')" class="but btn-danger" type="button" value="x" name="" id="">
            </div>
            <div class="mb-1">
                <input onclick="calc('4')" class="but btn-secondary" type="button" value="4" name="" id="">
                <input onclick="calc('5')" class="but btn-secondary" type="button" value="5" name="" id="">
                <input onclick="calc('6')" class="but btn-secondary" type="button" value="6" name="" id="">
                <input onclick="calc('-')" class="but btn-danger" type="button" value="-" name="" id="">
            </div>
            <div class="mb-1">
                <input onclick="calc('1')" class="but btn-secondary" type="button" value="1" name="" id="">
                <input onclick="calc('2')" class="but btn-secondary" type="button" value="2" name="" id="">
                <input onclick="calc('3')" class="but btn-secondary" type="button" value="3" name="" id="">
                <input onclick="calc('+')" class="but btn-danger" type="button" value="+" name="" id="">
            </div>
            <div class="mb-1">
                <input onclick="calc('00')" class="but btn-secondary" type="button" value="00" name="" id="">
                <input onclick="calc('0')" class="but btn-secondary" type="button" value="0" name="" id="">
                <input onclick="calc('.')" class="but btn-secondary" type="button" value="." name="" id="">
                <input onclick="result()" class="but btn-danger" type="button" value="=" name="" id="">
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
